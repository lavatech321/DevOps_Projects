---
- hosts: masters
  vars:
    folders:
      - /details
      - /webcode
    folder_share:
      /details: worker1
      /webcode: worker1
    ansible_python_interpreter: /usr/bin/python3.6
    package_list:
      - nfs-utils
      - python3-firewall
    firewall_service:
      - nfs
      - rpc-bind
      - mountd

  tasks:
    - name: Package installation
      yum:
        name: "{{ item }}"
        state: present
      loop:
        - "{{ package_list }}"

    - name: Capture IPV4 address
      shell: "hostname -I | cut -d ' ' -f 2"
      register: ipv4

    - name: Save the IP address
      set_fact:
        server_ip: "{{ ipv4.stdout }}"

    - name: Create nfs share folder
      file: 
        name: "{{ item }}"
        state: directory
        mode: 0777
      loop:
        - "{{ folders }}"

    - name: Configuration setting
      template:
        src: exports.j2
        dest: /etc/exports
      notify: 
        - restart_me

    - name: Enable firewall services for nfs
      firewalld:
        service: "{{ item }}"
        permanent: yes
        state: enabled
      loop:
        - "{{ firewall_service }}"

    - name: Restart service
      service:
        name: nfs-server
        state: started

    - name: Put SELinux in permissive mode
      selinux:
        policy: targeted
        state: permissive


  handlers:   
    - name: restart_me
      service:
        name: nfs-server
        state: reloaded
...

